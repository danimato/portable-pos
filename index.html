<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pos ni dani</title>
    <style>

body {
    margin: 0;
    padding: 0;
}
        /* Style the tab */
.tab {
  overflow: hidden;
  background-color: #f1f1f1;
  position: fixed;
  bottom: 0;
  width: 100%;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: none;
  margin: none;
  border: 1px solid #ccc;
  border-top: none;
}
    </style>
</head>

<body>

    <!--Flow-->
    <!--Home -> QR -> Payment options -> Cash         -> finish/print -> log activity -> scan (loop) -->
    <!--                              -> QR for gash                                                 -->


<!-- Tab content -->


<div id="home" class="tabcontent">
  <h3>Home</h3>
  <p>London is the capital city of England.</p>
</div>




<div id="qr" class="tabcontent">
  <h3>QR</h3>
  <p>Paris is the capital of France.</p>
</div>




<div id="inventory" class="tabcontent">
  <h3>Inventory</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>




<div id="activity" class="tabcontent">
  <h3>Activity</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>




<div id="settings" class="tabcontent">
  <h3>Settings</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>




    <script>
    openTab(event, 'home'); // Open default tab
    function openTab(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    </script>
    <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'home')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'inventory')">Inventory</button>
    <button class="tablinks" onclick="openTab(event, 'qr')">QR</button>
    <button class="tablinks" onclick="openTab(event, 'activity')">Activity</button>
    <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
    </div>
    <script src="db.js"></script>
</body>

</html>
